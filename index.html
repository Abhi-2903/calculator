<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="style.css" rel="stylesheet">
   
   <link href="util.css" rel="stylesheet">
    <title>Calculate me!</title>
</head>
<body>
    <h1 class="text-center">Baniye Ka calculator</h1>
    <div class="container mx-auto m-w-20">
        <div class="display">
            <input type="text" name="display" id="display" class="display"></div>
        <div class="rows">
            <div class="button">
                <button class="keys">7</button>
                <button class="keys">8</button>
                <button class="keys">9</button>
                <button class="keys plus">/</button>
            </div>

        </div>
        <div class="rows">
            <div class="button">
                <button class="keys">4</button>
                <button class="keys">5</button>
                <button class="keys">6</button>
                <button class="keys plus">x</button>
            </div>

        </div>
        <div class="rows">
            <div class="button">
                <button class="keys">1</button>
                <button class="keys">2</button>
                <button class="keys">3</button>
                <button class="keys plus">-</button>
            </div>

        </div>
        <div class="rows">
            <div class="button">
                <button class="keys">0</button>
                <button class="keys">.</button>
                <button class="keys" style="background-color: orange;">=</button>
                <button class="keys plus">+</button>
            </div>

        </div>
    </div>
</body>
</html>
